<!DOCTYPE html>
    <html>
    <head>
        <title>Scrabble</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.13.2.custom/jquery-ui.min.css" />
    </head>
    <body>

       
        <br />
        
        <div id="gameBoard"> 
            <div id="board1" class="blankBoard board"></div>
            <div id="board2" class="doubleBoard board"></div>
            <div id="board3" class="blankBoard board"></div>
            <div id="board4" class="blankBoard board"></div>
            <div id="board5" class="blankBoard board"></div>
            <div id="board6" class="doubleBoard board"></div>
            <div id="board7" class="blankBoard board"></div>
        </div>
       
        <div id="buttons">
            <button type="button" id="enterWord" class="buttonB">Enter word</button>
            <button type="button" id="restart" class="buttonB">Restart</button>
            <br />
            <h2>Score: <span id="score">0</span></h2>
            <h3><span id="errorText"></span></h3>
        </div>

        <div id="rackDiv"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
